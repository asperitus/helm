apiVersion: v1
kind: Service
metadata:
  name: nifi-http
spec:
  type: {{ .Values.service.type }}
  selector:
    app: nifi
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: nifi

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "nifi.fullname" . }}
